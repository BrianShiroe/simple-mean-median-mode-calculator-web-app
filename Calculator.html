<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mean, Median, Mode, Range Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>

  <header class="bg-dark text-white text-center py-4 shadow-sm">
    <h1 class="mb-0 fs-3">Mean, Median, Mode, Range Calculator</h1>
  </header>

  <main class="container my-5">
    <div class="row g-4">
      <!-- Ungroup Data -->
      <div class="col-md-6">
        <div class="card shadow-sm rounded-4 p-4">
          <h2 class="fs-5 mb-3">Ungroup Data</h2>
          <p class="text-muted small">Provide numbers separated by commas to calculate.</p>
          <textarea class="form-control mb-3" id="numberInput" rows="5" placeholder="Example: 10, 20, 30, 40, 50"></textarea>
          
          <label for="levelsInput" class="form-label">Level of Interval (5â€“10):</label>
          <input type="number" class="form-control mb-3" id="levelsInput" min="5" max="10" value="5">
          
          <div class="d-flex gap-2">
            <button class="btn btn-primary w-50" onclick="calculateUngroup()">Calculate</button>
            <button class="btn btn-outline-secondary w-50" onclick="clearInput()">Clear</button>
          </div>
        </div>
      </div>

      <!-- Group Data -->
      <div class="col-md-6">
        <div class="card shadow-sm rounded-4 p-4">
          <h2 class="fs-5 mb-3">Group Data</h2>
          <p class="text-muted small">Enter intervals and frequencies per line.</p>
          <textarea class="form-control mb-3" id="intervalInput" rows="5" placeholder="Example:&#10;1 - 20, 10&#10;21 - 40, 12"></textarea>

          <div class="d-flex gap-2">
            <button class="btn btn-primary w-50" onclick="calculateGroup()">Calculate</button>
            <button class="btn btn-outline-secondary w-50" onclick="clearExtraInput()">Clear</button>
          </div>
        </div>
      </div>
    </div>

    <section id="result-content" class="mt-5">
      <div id="results" class="table-responsive"></div>
    </section>
  </main>

</body>
</html>
